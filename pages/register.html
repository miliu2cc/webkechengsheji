<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <h2>用户注册</h2>
  <form id="registerForm">
    <label>用户名：</label>
    <input type="text" id="regUsername" required><br>
    <label>邮箱：</label>
    <input type="email" id="regEmail" required><br>
    <label>密码：</label>
    <input type="password" id="regPassword" required><br>
    <button type="submit">注册</button>
  </form>
  <p>已有账号？<a href="../index.html">去登录</a></p>

  <script src="../scripts/auth.js"></script>

     </div>
   </footer>
 </body>
</html>
