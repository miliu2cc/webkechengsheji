<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>数据提交表单</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="iframe-page">
  <div class="page-content">
    <h1>数据提交表单</h1>
    
    <!-- 表单区域 -->
    <div class="form-section">
      <h3>用户信息收集</h3>
      <form id="dataForm">
        <div class="form-group">
          <label for="name">姓名：</label>
          <input type="text" id="name" name="name" required>
          <span class="error-message" id="nameError"></span>
        </div>
        
        <div class="form-group">
          <label for="age">年龄：</label>
          <input type="number" id="age" name="age" min="1" max="120" required>
          <span class="error-message" id="ageError"></span>
        </div>
        
        <div class="form-group">
          <label for="email">邮箱：</label>
          <input type="email" id="email" name="email" required>
          <span class="error-message" id="emailError"></span>
        </div>
        
        <div class="form-group">
          <label for="gender">性别：</label>
          <select id="gender" name="gender" required>
            <option value="">请选择</option>
            <option value="M">男</option>
            <option value="F">女</option>
          </select>
          <span class="error-message" id="genderError"></span>
        </div>
        
        <div class="form-group">
          <label for="category">兴趣领域：</label>
          <select id="category" name="category" required>
            <option value="">请选择</option>
            <option value="产品设计">产品设计</option>
            <option value="前端开发">前端开发</option>
            <option value="数据分析">数据分析</option>
            <option value="后端开发">后端开发</option>
            <option value="UI/UX设计">UI/UX设计</option>
          </select>
          <span class="error-message" id="categoryError"></span>
        </div>
        
        <div class="form-group">
          <label for="score1">技能评分1 (0-100)：</label>
          <input type="number" id="score1" name="score1" min="0" max="100" required>
          <span class="error-message" id="score1Error"></span>
        </div>
        
        <div class="form-group">
          <label for="score2">技能评分2 (0-100)：</label>
          <input type="number" id="score2" name="score2" min="0" max="100" required>
          <span class="error-message" id="score2Error"></span>
        </div>
        
        <div class="form-group">
          <label for="score3">技能评分3 (0-100)：</label>
          <input type="number" id="score3" name="score3" min="0" max="100" required>
          <span class="error-message" id="score3Error"></span>
        </div>
        
        <div class="form-actions">
          <button type="submit" id="submitBtn">提交数据</button>
          <button type="button" id="clearBtn">清空表单</button>
        </div>
      </form>
      
      <div id="statusMessage" class="status-message"></div>
    </div>
    
    <!-- 数据展示区域 -->
    <div class="data-section">
      <h3>已提交数据</h3>
      <div class="table-controls">
        <button id="refreshBtn">刷新数据</button>
        <button id="exportBtn">导出CSV</button>
        <button id="clearDataBtn">清空所有数据</button>
      </div>
      
      <div class="table-container">
        <table id="dataTable">
          <thead>
            <tr>
              <th onclick="sortTable(0)">ID ↕</th>
              <th onclick="sortTable(1)">姓名 ↕</th>
              <th onclick="sortTable(2)">年龄 ↕</th>
              <th onclick="sortTable(3)">性别 ↕</th>
              <th onclick="sortTable(4)">兴趣领域 ↕</th>
              <th onclick="sortTable(5)">评分1 ↕</th>
              <th onclick="sortTable(6)">评分2 ↕</th>
              <th onclick="sortTable(7)">评分3 ↕</th>
              <th onclick="sortTable(8)">提交时间 ↕</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="dataTableBody">
            <!-- 数据将通过JavaScript动态加载 -->
          </tbody>
        </table>
      </div>
      
      <div id="dataStats" class="data-stats">
        <p>总记录数: <span id="totalRecords">0</span></p>
        <p>最新提交: <span id="latestSubmission">无</span></p>
      </div>
    </div>
  </div>
  
  <script src="../scripts/form.js"></script>
</body>
</html>
