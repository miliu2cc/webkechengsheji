<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全设置</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .security-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .security-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .security-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            border: 3px solid rgba(255,255,255,0.3);
        }
        
        .security-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .security-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .security-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
            display: flex;
            align-items: center;
        }
        
        .section-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .password-form {
            max-width: 500px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }
        
        .form-group.error input {
            border-color: #e74c3c;
        }
        
        .form-group.success input {
            border-color: #27ae60;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #ecf0f1;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: #e74c3c; }
        .strength-medium { background: #f39c12; }
        .strength-strong { background: #27ae60; }
        
        .strength-text {
            font-size: 12px;
            margin-top: 5px;
            color: #7f8c8d;
        }
        
        .btn-update {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .btn-update:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-back {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn-back:hover {
            background: #545b62;
            transform: translateY(-1px);
        }
        
        .security-tips {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 0 8px 8px 0;
        }
        
        .tips-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .tips-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .tips-list li {
            color: #5d6d7e;
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }
        
        .tips-list li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #27ae60;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .security-container {
                padding: 10px;
            }
            
            .security-header {
                padding: 20px;
            }
            
            .security-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="security-container">
        <a href="user.html" class="btn-back">← 返回个人中心</a>
        
        <div class="security-header">
            <div class="security-icon">🔒</div>
            <div class="security-title">安全设置</div>
            <div class="security-subtitle">保护您的账户安全</div>
        </div>
        
        <div class="security-section">
            <div class="section-title">
                <span class="section-icon">🔑</span>
                修改密码
            </div>
            
            <form class="password-form" id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword">当前密码</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                    <div class="error-message" id="currentPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">请输入新密码</div>
                    <div class="error-message" id="newPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                    <div class="success-message" id="confirmPasswordSuccess"></div>
                </div>
                
                <button type="submit" class="btn-update" id="updateBtn">更新密码</button>
            </form>
            
            <div class="security-tips">
                <div class="tips-title">密码安全建议</div>
                <ul class="tips-list">
                    <li>密码长度至少8位字符</li>
                    <li>包含大小写字母、数字和特殊字符</li>
                    <li>避免使用个人信息作为密码</li>
                    <li>定期更换密码</li>
                    <li>不要在多个网站使用相同密码</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="../scripts/security.js"></script>
    <script src="../scripts/auth-check.js"></script>
</body>
</html>
